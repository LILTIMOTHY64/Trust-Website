{% extends "base.html" %}

{% block title %}Volunteer Registration{% endblock %}

{% block content %}
<div class="container slide-up">
    <div class="d-flex flex-column align-items-center text-center mb-5">
        <h1>Volunteer Registration</h1>
        <p style="font-style: italic;font-size: 20px;">Join us in making a difference! Provide your details below to participate in upcoming events.</p>
    </div>

    <div class="card slide-up">
        <div class="card-header">
            <h2 class="card-title">Register as a Volunteer</h2>
        </div>
        <div class="card-body">
            <form method="post" action="{{ url_for('volunteer') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="specialization">How can you help us ?</label>
                    <input type="text" class="form-control" id="specialization" name="specialization" required>
                </div>
                <div class="form-group">
                    <label for="identity_proof">Identity Proof</label>
                    <input type="file" class="form-control" id="identity_proof" name="identity_proof" accept=".jpg,.jpeg,.png,.pdf" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
